<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shika-Typo</title>
    <link rel="icon" href="images/Shika-typo Logo.svg" type="image/icon type">

    <!-- CSS -->
    <link rel="stylesheet" href="prototype/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/keyboard.css">
</head>

<body>
    <section class="Shika-Typo">
        <nav class="close">
            <button class="toggleNav">
                <span class="menu"></span>
            </button>

            <div class="keyControls">
                <div class="dataGroup">
                    <h1>Key Colors</h1>
                    <div class="dataCol">
                        <h2>Normal Keys Color</h2>
                        <input type="color" name="normalKeyColor" id="normalKeyColor" value="#D8D8D8" onchange="ChangeKeyboard(this, 'keyColor')">
                    </div>
                    <div class="dataCol">
                        <h2>Function Keys Color</h2>
                        <input type="color" name="functionKeyColor" id="functionKeyColor" value="#FFC600" onchange="ChangeKeyboard(this, 'FunctionKeysColor')">
                    </div>
                    <div class="dataCol">
                        <h2>Special Keys Color</h2>
                        <input type="color" name="specialKeyColor" id="specialKeyColor" value="#FFC600" onchange="ChangeKeyboard(this, 'SpecialKeysColor')">
                    </div>
                </div>

                <div class="dataGroup">
                    <h1>Key Text Colors</h1>
                    <div class="dataCol">
                        <h2>Upper Text Color</h2>
                        <input type="color" name="topTextColor" id="topTextColor" value="" onchange="ChangeKeyboard(this, 'keyTopFontColor')">
                    </div>
                    <div class="dataCol">
                        <h2>Bottom Text Color</h2>
                        <input type="color" name="botTextColor" id="botTextColor" value="" onchange="ChangeKeyboard(this, 'keyBotFontColor')">
                    </div>
                </div>

                <div class="dataGroup">
                    <h1>Other Options</h1>
                    <div class="dataRow">
                        <input type="checkbox" name="removeText" id="removeText">
                        <h2>Remove Texts</h2>
                    </div>
                </div>
            </div>

            <img class="logo" src="images/Shika-typo Logo.svg" alt="logo">
        </nav>

        <div class="dataArea center">
            <h1 class="shikaTypo">Shika-typo</h1>
            <div class="typeBox">
                <span class="current">G</span>
                <span>E</span>
                <span>N</span>
                <span>E</span>
                <span>R</span>
                <span>A</span>
                <span>T</span>
                <span>I</span>
                <span>N</span>
                <span>G</span>
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
        </div>

        <div class="keyboardContainer">
            <div class="keyboard center key60"></div>
        </div>
    </section>

    <!-- Javascripts -->
     <script src="js/data.js"></script>
    <script src="js/main.js"></script>
    <script src="js/keyboardAction.js"></script>
</body>

</html>
