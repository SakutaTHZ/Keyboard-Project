<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="hero_area">
        <svg class="waves zen" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.03)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.03)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.03)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(255,255,255,0.03)" />
            </g>
        </svg>
    </div>
    <section class="center">
        <div class="dataArea center">
            <h1 class="shikaTypo">Shika-typo</h1>
            <div class="typeBox">
                <span class="current">G</span>
                <span>E</span>
                <span>N</span>
                <span>E</span>
                <span>R</span>
                <span>A</span>
                <span>T</span>
                <span>I</span>
                <span>N</span>
                <span>G</span>
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </div>
        </div>

        <div class="keyboard center key60">
            <div class="commandRow center">
                <button class="resetbutton center tag" data-tag="Reset" onclick="resetData()">
                    <span class="material-symbols-outlined">
                        restart_alt
                    </span>
                    Esc to reset
                </button>
                <button class="endbutton center tag" data-tag="End" onclick="resetData()">
                    <span class="material-symbols-outlined">
                        stop
                    </span>
                    Esc to End
                </button>
                <button class="stopbutton center tag" data-tag="Stop" onclick="resetData()">
                    <span class="material-symbols-outlined">
                        pause
                    </span>
                    Enter to Pause
                </button>
                <div class="wordsCount center tag" title="word count" data-tag="Words Count/Mode">
                    <span class="material-symbols-outlined">
                        text_increase
                    </span>
                    <button class="active" onclick="setWords(1)">10</button>
                    <button onclick="setWords(2)">15</button>
                    <button onclick="setWords(3)">20</button>
                    <button onclick="setWords(4)">movie</button>
                </div>
                <div class="animationBox center tag" title="animations" data-tag="Animation Speed">
                    <span class="material-symbols-outlined">animation</span>
                    <button class="active" onclick="animationmode(1)">slow</button>
                    <button onclick="animationmode(2)">fast</button>
                    <button onclick="animationmode(3)">off</button>
                </div>
                <div class="counter center tag" data-tag="Right/Wrong Count">
                    <div class="rightBox cntBox center">
                        <span class="material-symbols-outlined">check</span>
                        <span class="rightCnt">0</span>
                    </div>
                    <div class="wrongBox cntBox center">
                        <span class="material-symbols-outlined">close</span>
                        <span class="wrongCnt">0</span>
                    </div>
                </div>
                <div class="progressBar center tag" data-tag="Progress Bar">
                    <span class="material-symbols-outlined">progress_activity</span>
                    <div class="progress"></div>
                </div>
                <div class="sentencesBox tag" data-tag="Sentence Count">
                    <div class="wrongBox cntBox center">
                        <span class="material-symbols-outlined">line_start</span>
                        <span class="sentencesCnt">0</span>
                    </div>
                </div>
                <div class="zenmode">
                    Zen Mode [Sit back, relax and type]
                </div>
                <div class="timer center tag" data-tag="Timer">
                    <span class="material-symbols-outlined">timer</span>
                    <div class="timeLeft center">
                        <span class="min1">0</span>
                        <span class="min2">0</span>
                        <span>:</span>
                        <span class="sec1">0</span>
                        <span class="sec2">0</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
